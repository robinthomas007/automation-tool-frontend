name: Deploy FrontEnd
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      REACT_APP_BASE_URL: http://api.qa.sedstart.sedinqa.com/sedstartqa
      REACT_APP_STATE: http://qa.sedstart.sedinqa.com/loginStatus?token=%s
      REACT_APP_GOOGLE_OAUTH_CLIENT_ID: 816888488209-slvqmt8n00l4jhmtlmjdbj10hfrubahj.apps.googleusercontent.com
      REACT_APP_GOOGLE_OAUTH_ENDPOINT: http://api.qa.sedstart.sedinqa.com
      REACT_APP_GOOGLE_OAUTH_REDIRECT: http://api.qa.sedstart.sedinqa.com/sedstartqa/sessions/oauth/google
      AWS_DEFAULT_REGION: 'us-east-2'
      DISABLE_ESLINT_PLUGIN: 'true'
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
            
        - name: Install dependencies
          run: npm ci

        - name: Build
          run: npm run build

        - name: Deploy
          uses: lbertenasco/s3-deploy@v1
          with:
            folder: build
            bucket: ${{ secrets.S3_BUCKET }}
            dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
            invalidation: / *